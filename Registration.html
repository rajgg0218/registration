<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="RegistrationStyles.css">
	<title>Registration</title>
</head>
	<h1>REGISTRATION FORM</h1>
<body>
	<form name="Registration" method="post">
		<label for="first-name">First Name: <input id="first-name" name="first-name" type="text" required/></label>
		<label for="middle-name">Middle Name: <input id="middle-name" name="middle-name" type="text" required/></label>
		<label for="last-name">Last Name: <input id="last-name" name="last-name" type="text" required/></label><br>	
		<label for="home-address">Home Address: <input id="home-address" name="home-address" type="home-address"/></label><br>
		<label for="contact-number">Contact Number: <input id="contact-number" name="text" type="contact-number"/></label>
		<label for="email-address">Email Address: <input id="email-address" name="email-address" type="email"/></label>
		<label for="birth-date">Birthdate: <input id="birth-date" name="birth-date" type="date"/></label>

		<fieldset>
			<label for="user-name">Username: <input id="user-name" name="user-name" type="user" required/></label><br>
			<label for="password">Password: <input id="password" name="password" type="password" pattern="[a-z0-5]{8,}" required/></label>
			<label for="password">Confirm Password: <input id="password" name="password" type="password" pattern="[a-z0-5]{8,}" required/></label>
			<label for="sponsor-id">Sponsor ID: <input id="sponsor-id" name="sponsor-id" type="text"/></label>
			<label for="sponsor-id">Sponsor First Name: <input id="sponsor-name" name="sponsor-name" type="user"/></label><br>
			<label for="product">Select Product: </label>
			<label for="chaga"><input type="radio" name="chaga" id="chaga"/>Supreme Chaga </label>
			<label for="pitcher"><input type="radio" name="pitcher" id="pitcher"/>Supreme Pitcher </label>
			<label for="amount">Amount: <input id="amount" name="amount" type="number"/>
		</fieldset>

		<input type="submit" value="SUBMIT">
		<p>Do you have account already? <a href = "login.html">Sign in</a></p>

	</form>
</body>	
</html>
